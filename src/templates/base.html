<!DOCTYPE html>
<html lang="en">

<head>
    <title> This is the header </title>

    {% if request.user.is_authenticated %}

        <p>Hello, {{request.user.username}} | <a href="{% url 'logout' %}">Logout</a> </p>

    {% else %}

        <p><a href="{% url 'register' %}">Register</a></p>

    {% endif %}
    <hr>
</head>

<body>
	{% block content %}
	{% endblock content %}
</body>

<footer>
    <hr>
    <p> AGENDA PLANNER | 2023 </p>
</footer>

</html>
